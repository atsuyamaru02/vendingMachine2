<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/change.css" th:href="@{/css/change.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<meta charset="UTF-8">
<title>紙幣・貨幣状況</title>
</head>
<body>
<div class="container-fluid d-flex flex-column bg-light mt-4 border border-dark">
	<h3>紙幣・貨幣状況</h3>
	<table class="table">
  		<thead>
    		<tr>
      			<th>紙幣・貨幣</th>
      			<th>枚数</th>
    		</tr>
  		</thead>
  		<tbody th:object="${money}">
    		<tr>
      			<td>1000円札</td>
      			<td th:text="*{thousand} + 枚">枚</td>
    		</tr>
    		<tr>
      			<td>500円玉</td>
      			<td th:text="*{fiveHundred} + 枚">枚</td>
    		</tr>
        	<tr>
      			<td>100円玉</td>
      			<td th:text="*{oneHundred} + 枚">枚</td>
    		</tr>
        	<tr>
      			<td>50円玉</td>
      			<td th:text="*{fifty} + 枚">枚</td>
    		</tr>
        	<tr>
      			<td>10円玉</td>
      			<td th:text="*{ten} + 枚">枚</td>
    		</tr>
		</tbody>
	</table>
	<div class="d-flex justify-content-end gap-1">
		<a href="/admin/money_add" class="btn btn-primary mt-2 mb-2" tabindex="-1" role="button">追加</a>
		<a href="/admin/money_collect" class="btn btn-primary mt-2 mb-2" tabindex="-1" role="button">回収</a>
		<a href="/admin/menu" class="btn btn-primary mt-2 mb-2" tabindex="-1" role="button">戻る</a>
    </div>
</div>
</body>
</html>
